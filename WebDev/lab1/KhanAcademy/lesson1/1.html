        <title>Poem</title>
        <meta charset="utf-8">
        
    </head>
    <body>
    <h1>Winter</h1>
    <p>White-clothed, tall, white-bearded,<br>
    A blind and dumb person does not recognize a living being.<br>
    The color of the head is white and cold,<br>
    The place where it was pressed was creaking.
    </p>
    </body>
</html>
